<select [(ngModel)]="newSelection">
    <option *ngFor="#selection of selections" [(value)]="selection._id.value">{{selection.name}}</option>
</select>

<span *ngIf="newSelection">
                {{ newSelection.name }}
                {{ newSelection | json }}
            </span>

<ul class="media-list">
    <li class="media" *ngFor="#comp of competitions">
        <div class="media-left">
            <a href="#">
                <img class="media-object" data-src="{{ comp.image }}" alt="{{ comp.shortName }}">
            </a>
        </div>
        <div class="media-body">
            <h2 class="media-heading">{{ comp.name }}</h2>

            <button (click)="loadCompetition(comp)" class="btn btn-primary btn-sm pull-sm-right">GO</button>

            <p>
                {{ comp.description }}
            </p>

            <competition-status [competition]="comp" class="pull-sm-right"></competition-status>
        </div>
    </li>
</ul>

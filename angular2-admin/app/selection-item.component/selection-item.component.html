<td>Pot Index: {{selection.potIndex}}</td>
<td class="strong">{{selection.name}}</td>
<td>Score: <mark>{{selection.score}}</mark></td>
<td>Handicap: {{selection.handicap}}</td>
<td>Multiplier: {{selection.multiplier}}</td>
<td><button (click)="adjustScore(1)" class="btn pull-sm-right">+</button></td>
<td><button (click)="adjustScore(-1)" class="btn pull-sm-right">-</button></td>

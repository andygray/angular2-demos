<h1>todos</h1>
<form class="task-form" (ngSubmit)="submit()" #todoForm="ngForm" novalidate>
    <input
            (keyup.escape)="clear()"
            ngControl="todo"
            [(ngModel)]="todo"
            autocomplete="off"
            autofocus
            class="new-todo"
            placeholder="What needs to be done?"
            required
            type="text">
</form>

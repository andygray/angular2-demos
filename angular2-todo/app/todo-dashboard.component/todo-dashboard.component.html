<h3>Todo Dashboard</h3>

<div class="g-row">

    <div class="g-col">
        <todo-form></todo-form>
    </div>

    <div class="g-col">

        <h5>Bind to current component component (WORKING)</h5>
        <div class="task-list">
            <li *ngFor="#todo of todoList">
                <div>
                    <todo-list-item [todo]="todo"></todo-list-item>
                </div>
            </li>
        </div>

        <h5>Bind as property on child (WORKING)</h5>
        <todo-list [(todoList)]="todoList"></todo-list>

    </div>
</div>

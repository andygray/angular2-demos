<header class="header">
    <todo-form></todo-form>
</header>

<section class="main">

    <label for="toggle-all">Mark all as complete</label>
    <input class="toggle-all" id="toggle-all" type="checkbox"
           [(ngModel)]="toggleAll"
           (change)="markAllAsComplete()">

    <todo-list [todoList]="todoList" [(filter)]="filter"></todo-list>

</section>

<footer class="footer">
    <!-- TODO is this the best way of passing the filter from [todo-button-bar] to [todo-list]  -->
    <todo-button-bar [todoList]="todoList"
                     (filterChanged)="onFilterChanged($event)"></todo-button-bar>
</footer>

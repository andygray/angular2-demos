<header class="header">
    <todo-form></todo-form>
</header>

<section class="main">

    <label for="toggle-all">Mark all as complete</label>
    <input class="toggle-all" id="toggle-all" type="checkbox"
           [(ngModel)]="toggleAll"
           (change)="markAllAsComplete()">

    <todo-list [todoList]="todoList" [filter]="filter"></todo-list>

</section>

<footer class="footer">

    <span class="todo-count">
        <strong>({{(todoList | todoCount:'completed').length}}/{{(todoList | todoCount:'open').length}})</strong> completed
    </span>
    <ul class="filters">
        <li>
            <a [ngClass]="{'selected': !filter || filter === ''}" (click)="filter = ''">All</a>
        </li>
        <li>
            <a [ngClass]="{'selected': filter == 'open'}" (click)="filter = 'open'">Active</a>
        </li>
        <li>
            <a [ngClass]="{'selected': filter == 'completed'}" (click)="filter = 'completed'">Completed</a>
        </li>
    </ul>

    <button class="clear-completed"
            [hidden]="(todoList | todoCount:'completed').length === 0"
            (click)="clearCompleted()">Clear completed
    </button>

</footer>
